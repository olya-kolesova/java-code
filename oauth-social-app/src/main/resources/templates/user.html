<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <title>User info</title>
</head>
<body>
    <div>
        <h3>User Info</h3>
        <p><span th:text="${username}">login</span></p>
        <p><span th:text="${bio}">bio</span></p>
        <p><span th:text="${email}">email</span></p>
        <div>
            <a href="/logout">Logout</a>
        </div>
    </div>
</body>
</html>
